<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="d-flex">
        <div class="container d-flex"> 
            <a href="#">
                <img class="logo" src="./assets/img/logo.svg" alt="საიტის ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">მთავარი</a>
                    <a href="#">დახმარება</a>
                    <a href="#">ბლოგი</a>
                    <a href="#">წესები</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                    <a href="./registration.html">რეგისტრაცია</a>
                    <a href="./auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container body-container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="firstName">სახელი</label>
                    <input class="text-input" type="text" name="firstName" id="firstName" placeholder="ჩაწერეთ თქვენი სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="lastName">გვარი</label>
                    <input class="text-input" type="text" name="lastName" id="lastName" placeholder="ჩაწერეთ თქვენი გვარი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="userEmail">მომხმარებლის ელ-ფოსტა</label>
                    <input class="text-input" type="email" name="userEmail" id="userEmail" placeholder="ჩაწერეთ თქვენი ელ-ფოსტა">
                </div>

                <div class="form-group">
                    <label class="text-input-label" for="birthDate">დაბადების თარიღი</label>
                    <input class="text-input" type="date" name="birthDate" id="birthDate">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="lastName">დაბადების ადგილი</label>
                    <select class="locations">
                        <option>საქართველო</option>
                        <option>საბერძნეთი</option>
                        <option>ამერიკა</option>
                        <option>ბრიტანეთი</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="sex-container">
                        <input type="radio" name="sex" id="male">
                        <label for="male">კაცი</label>
                    </div>
                    <div class="sex-container">
                        <input type="radio" name="sex" id="female">
                        <label for="female">ქალი</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="შეიყვანეთ პაროლი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="passReplay">გაიმეორეთ პაროლი</label>
                    <input class="text-input" type="password" name="passReplay" id="passReplay" placeholder="გაიმეორეთ პაროლი">
                </div>

                <button class="btn btn-primary w-100 mb-15">რეგისტრაცია</button><hr>
                <a class="btn btn-link" href="auth.html">ავტორიზაცია</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>ლორემ იპსუმ დაკნინება დეპეშებს დაისვენო გადაშორებული მატლად მხატვარიც. დაიწონას ერთადერთ ვალდებულებებისათვის გამოსდით.</p>
        </div>
    </footer>
        
</body>

</html>
