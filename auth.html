<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="d-flex">
        <div class="container d-flex"> 
            <a href="#">
                <img class="logo" src="./assets/img/logo.svg" alt="საიტის ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">მთავარი</a>
                    <a href="#">დახმარება</a>
                    <a href="#">ბლოგი</a>
                    <a href="#">წესები</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                    <a href="./registration.html">რეგისტრაცია</a>
                    <a href="./auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container body-container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="userName">მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="ჩაწერეთ თქვენი სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="შეიყვანეთ პაროლი">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>

                <a class="btn btn-link mb-15" href="./reset.html">პაროლის აღდგენა</a>

                <button class="btn btn-primary w-100 mb-15">შესვლა</button><hr>
                <a class="btn btn-link" href="./registration.html">რეგისტრაცია</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>ლორემ იპსუმ დაკნინება დეპეშებს დაისვენო გადაშორებული მატლად მხატვარიც. დაიწონას ერთადერთ ვალდებულებებისათვის გამოსდით.</p>
        </div>
    </footer>
        
</body>

</html>
